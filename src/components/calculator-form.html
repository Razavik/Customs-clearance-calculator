<!-- Компонент формы калькулятора растаможки -->
<div class="calculator__left">
	<h2 class="calculator__title">Калькулятор растаможки</h2>

	<div class="calculator__form">
		<div class="calculator__field">
			<label class="calculator__label">Стоимость авто в Евро</label>
			<input
				type="number"
				class="calculator__input"
				id="carCost"
				placeholder="Введите стоимость"
			/>
		</div>

		<div class="calculator__field">
			<label class="calculator__label">Тип ТС</label>
			<div class="calculator__select" id="carTypeSelect">
				<div class="calculator__select-header">
					<span class="calculator__select-current">Авто</span>
					<div class="calculator__select-icon"></div>
				</div>
				<div class="calculator__select-body">
					<div class="calculator__select-item" data-value="auto" data-selected="true">Авто</div>
					<div class="calculator__select-item" data-value="moto">Мото</div>
				</div>
				<input type="hidden" id="carType" name="carType" value="auto" />
			</div>
		</div>

		<div class="calculator__field">
			<label class="calculator__label">Объем двигателя в см3</label>
			<input
				type="number"
				class="calculator__input"
				id="engineVolume"
				placeholder="Введите объем"
			/>
		</div>

		<div class="calculator__field">
			<label class="calculator__label">Тип двигателя</label>
			<div class="calculator__select" id="engineTypeSelect">
				<div class="calculator__select-header">
					<span class="calculator__select-current">ДВС</span>
					<div class="calculator__select-icon"></div>
				</div>
				<div class="calculator__select-body">
					<div class="calculator__select-item" data-value="ice" data-selected="true">ДВС</div>
					<div class="calculator__select-item" data-value="electric">Электро</div>
				</div>
				<input type="hidden" id="engineType" name="engineType" value="ice" />
			</div>
		</div>
		<div class="calculator__checkbox">
			<input type="checkbox" id="decree140" name="decree140" />
			<label for="decree140">с учетом 140-го Указа</label>
		</div>

		<div class="calculator__field">
			<label class="calculator__label">Возраст ТС</label>
			<div class="calculator__select" id="carAgeSelect">
				<div class="calculator__select-header">
					<span class="calculator__select-current">до 3-х лет</span>
					<div class="calculator__select-icon"></div>
				</div>
				<div class="calculator__select-body">
					<div class="calculator__select-item" data-value="under3" data-selected="true">до 3-х лет</div>
					<div class="calculator__select-item" data-value="3to5">3-5 лет</div>
					<div class="calculator__select-item" data-value="over5">старше 5 лет</div>
				</div>
				<input type="hidden" id="carAge" name="carAge" value="under3" />
			</div>
		</div>

		<button type="button" class="calculator__button" id="calculateButton">Рассчитать</button>
	</div>
</div>
